name: Bug Report
description: Report a bug or unexpected behavior
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the form below.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of the bug
      placeholder: What happened?
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots
      description: If applicable, add screenshots to help explain the problem

  - type: dropdown
    id: deployment
    attributes:
      label: Deployment Method
      options:
        - Binary (run.sh)
        - Docker
        - Docker Compose
        - Railway
        - Render
        - Fly.io
        - DigitalOcean
        - Other VPS
        - Development (bun run dev)
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: Inboxorcist Version
      description: Run `./inboxorcist --version` or check the footer in the app
      placeholder: "0.1.0"

  - type: input
    id: os
    attributes:
      label: Operating System
      placeholder: "macOS 14.2, Ubuntu 22.04, Windows 11"

  - type: input
    id: browser
    attributes:
      label: Browser
      placeholder: "Chrome 120, Firefox 121, Safari 17"

  - type: textarea
    id: logs
    attributes:
      label: Relevant Logs
      description: Please copy any relevant logs or error messages
      render: shell

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Any other context about the problem
