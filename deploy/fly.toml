# Fly.io Configuration for Inboxorcist
#
# Deploy with:
#   fly launch --dockerfile docker/Dockerfile --no-deploy
#   fly volumes create inboxorcist_data --size 1 --region iad
#   fly secrets set GOOGLE_CLIENT_ID="..." GOOGLE_CLIENT_SECRET="..." ...
#   fly deploy

app = "inboxorcist"
primary_region = "iad"
kill_signal = "SIGINT"
kill_timeout = "5s"

[build]
dockerfile = "docker/Dockerfile"

[env]
NODE_ENV = "production"

[http_service]
internal_port = 6616
force_https = true
auto_stop_machines = true
auto_start_machines = true
min_machines_running = 0

[http_service.concurrency]
type = "connections"
hard_limit = 25
soft_limit = 20

[[http_service.checks]]
grace_period = "10s"
interval = "30s"
method = "GET"
path = "/health"
timeout = "5s"

[mounts]
source = "inboxorcist_data"
destination = "/usr/src/app/data"

[[vm]]
memory = "512mb"
cpu_kind = "shared"
cpus = 1
