# Inboxorcist Docker Compose Configuration
#
# This file is for LOCAL DEVELOPMENT and TESTING only.
# It builds the image from source and includes a bundled PostgreSQL.
#
# For production deployments, pull the pre-built image from GHCR:
#   ghcr.io/inboxorcist/inboxorcist:latest
#
# Usage:
#   docker compose up -d
#
# Access the app at http://localhost:6616

services:
  # Bundled PostgreSQL
  postgres:
    image: postgres:16-alpine
    container_name: inboxorcist-postgres
    environment:
      POSTGRES_USER: inboxorcist
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-inboxorcist_secret}
      POSTGRES_DB: inboxorcist
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U inboxorcist"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Main app
  inboxorcist:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: inboxorcist
    ports:
      - "${PORT:-6616}:6616"
    environment:
      - JWT_SECRET=${JWT_SECRET}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - APP_URL=${APP_URL:-http://localhost:6616}
      - DATABASE_URL=postgres://inboxorcist:${POSTGRES_PASSWORD:-inboxorcist_secret}@postgres:5432/inboxorcist
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID:-}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET:-}
    volumes:
      - inboxorcist-data:/usr/src/app/data
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  inboxorcist-data:
    name: inboxorcist-data
  postgres-data:
    name: inboxorcist-postgres-data
